<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PheMPOlive — Predicción fenológica y de cosecha de olivar</title>
<meta name="description" content="PheMPOlive: Modelos fenológicos y de predicción de cosecha basados en monitorización automática de polen y datos climáticos. Universidad de Córdoba." />
<link rel="preconnect" href="https://cdn.jsdelivr.net"/>
<style>
:root{
--bg:#0b1226; /* azul oscuro UCO */
--card:#101a3a;
--muted:#8ea0c8;
--brand:#1a7f49; /* verde olivo */
}
html,body{margin:0;padding:0;background:var(--bg);color:#e9ecf8;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial,sans-serif;}
a{color:#9ad0ff;text-decoration:none}
a:hover{opacity:.9;text-decoration:underline}
header.hero{display:grid;grid-template-columns:120px 1fr auto;gap:1rem;align-items:center;padding:1.25rem 1.25rem;border-bottom:1px solid #1e2a55;background:linear-gradient(180deg,#0c1430, #0a1229);}
header.hero img.logo{height:92px;width:auto}
header.hero h1{margin:0;font-weight:750;letter-spacing:.3px}
header.hero .badges{display:flex;gap:1rem;align-items:center;flex-wrap:wrap;}
header.hero .badges img{height:44px;background:#0e1838;border-radius:10px;padding:.35rem .6rem;border:1px solid #223064}
nav.tabs{display:flex;gap:.5rem;flex-wrap:wrap;padding:0 1.25rem 1.25rem;border-bottom:1px solid #1e2a55;background:linear-gradient(180deg,#0a1229,#0b132b);}
nav.tabs a{padding:.55rem .8rem;border:1px solid #223064;border-radius:999px;background:#101a3a;color:#dfe8ff;font-weight:600}
nav.tabs a.active{background:var(--brand);border-color:var(--brand);color:white}


main{max-width:1100px;margin:0 auto;padding:1.25rem}
section{background:var(--card);border:1px solid #1f2a57;border-radius:18px;padding:1.2rem 1.2rem 1.4rem;margin:1rem 0;}
section h2{margin:.2rem 0 1rem 0;font-size:1.45rem;color:#fff}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:1rem}
.grid-5{display:grid;grid-template-columns:repeat(5,1fr);gap:.75rem}
.muted{color:var(--muted)}
.pill{display:inline-flex;gap:.4rem;align-items:center;padding:.25rem .55rem;border:1px solid #2a3a78;border-radius:999px;background:#0f193b;color:#b6c5ef;font-size:.85rem}
.callout{border-left:4px solid var(--brand);background:#0f1a38;padding:.75rem 1rem;border-radius:10px}
.btn{display:inline-block;background:var(--brand);color:#fff;font-weight:700;padding:.55rem .8rem;border-radius:10px;border:0;}
.btn.secondary{background:#0e1838;border:1px solid #223064;color:#e4edff}
.logos-row{display:flex;flex-wrap:wrap;gap:.8rem;align-items:center}
.logos-row img{height:38px;background:#0e1838;border:1px solid #223064;border-radius:10px;padding:.35rem .6rem}


figure{margin:0}
figcaption{color:#9db0e6;font-size:.9rem;margin-top:.4rem}
.two-col{display:grid;grid-template-columns:1.2fr .8fr;gap:1rem}
.kpi{display:grid;grid-template-columns:repeat(3,1fr);gap:.8rem}
.kpi .card{background:#0e1836;border:1px solid #233168;border-radius:14px;padding:.6rem .8rem}
.kpi .card h3{margin:.2rem 0;font-size:1rem}
.kpi .card p{margin:0;color:#b9c7ef}


footer{max-width:1100px;margin:2rem auto 4rem auto;color:#b3c2ea}
.foot{display:flex;justify-content:space-between;gap:1rem;flex-wrap:wrap;border-top:1px solid #243167;padding-top:1rem}


.icon-card{background:#0e1838;border:1px solid #223064;border-radius:14px;padding:.4rem;display:flex;justify-content:center;align-items:center}
.icon-card img{max-width:100%;height:80px;object-fit:contain}


@media (max-width:920px){
.grid,.grid-5,.two-col,.kpi{grid-template-columns:1fr}
header.hero{grid-template-columns:80px 1fr}
header.hero img.logo{height:70px}
</html>
